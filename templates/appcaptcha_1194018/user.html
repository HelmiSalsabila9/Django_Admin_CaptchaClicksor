<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    
    <title>Users</title>
  </head>
  <body>

    <div class="container">
        <h1 class="mb-4 mt-4">
            <font face="Poppins"><b>Terimakasih sudah isi data</b></font>
          </h1>
    
        {% if userform %}
        <ol>
            {% for u in userform %}
            <font face="Poppins"><li>User info</li></font>
            <ul>
              <font face="Poppins"><li>First Name: {{u.name}}</li></font>
              <font face="Poppins"><li>Email: {{u.email}}</li></font>
              <font face="Poppins"><li>Address: {{u.address}}</li></font>
            </ul>
            {% endfor %}
        </ol>
        {% endif %}

        <a href="/formpage"><button class="btn btn-success">Isi Data</button></a>
        <a href="/"><button class="btn btn-secondary">Home</button></a>
    </div>

    <footer class="footer" style="font-family: 'Poppins', sans-serif; background: rgb(245, 245, 245); text-align: center; margin-top: 353px;">
      &copy 2022 | Helmi Salsabila | Poltekpos
    </footer>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
